<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Scene elements -->
  <rect x="50" y="150" width="300" height="100" fill="#94a3b8" opacity="0.3"/>
  
  <!-- Subject -->
  <circle cx="200" cy="180" r="12" fill="#475569"/>
  <rect x="197" y="192" width="6" height="25" fill="#475569"/>
  
  <!-- Camera movement paths -->
  <!-- Pan movement -->
  <g>
    <path d="M 80 100 Q 150 80 220 100" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="150" y="85" text-anchor="middle" font-size="10" fill="#3b82f6">Pan (平移)</text>
  </g>
  
  <!-- Tilt movement -->
  <g>
    <path d="M 320 60 Q 320 120 320 180" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="335" y="120" font-size="10" fill="#10b981">Tilt (俯仰)</text>
  </g>
  
  <!-- Dolly movement -->
  <g>
    <path d="M 120 220 Q 160 220 200 220" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="160" y="235" text-anchor="middle" font-size="10" fill="#f59e0b">Dolly (推拉)</text>
  </g>
  
  <!-- Crane movement -->
  <g>
    <path d="M 280 220 Q 280 180 280 140" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="295" y="180" font-size="10" fill="#8b5cf6">Crane (升降)</text>
  </g>
  
  <!-- Camera positions -->
  <g transform="translate(80, 100)">
    <rect x="-8" y="-6" width="16" height="12" fill="#3b82f6" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#1e40af"/>
  </g>
  
  <g transform="translate(220, 100)">
    <rect x="-8" y="-6" width="16" height="12" fill="#3b82f6" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#1e40af"/>
  </g>
  
  <g transform="translate(320, 60)">
    <rect x="-8" y="-6" width="16" height="12" fill="#10b981" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#059669"/>
  </g>
  
  <g transform="translate(320, 180)">
    <rect x="-8" y="-6" width="16" height="12" fill="#10b981" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#059669"/>
  </g>
  
  <g transform="translate(120, 220)">
    <rect x="-8" y="-6" width="16" height="12" fill="#f59e0b" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#d97706"/>
  </g>
  
  <g transform="translate(200, 220)">
    <rect x="-8" y="-6" width="16" height="12" fill="#f59e0b" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#d97706"/>
  </g>
  
  <g transform="translate(280, 140)">
    <rect x="-8" y="-6" width="16" height="12" fill="#8b5cf6" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#7c3aed"/>
  </g>
  
  <g transform="translate(280, 220)">
    <rect x="-8" y="-6" width="16" height="12" fill="#8b5cf6" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="2" fill="#7c3aed"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">攝像機移動示意圖</text>
  
  <!-- Legend -->
  <g transform="translate(20, 50)">
    <line x1="0" y1="5" x2="15" y2="5" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="8" font-size="10" fill="#64748b">Pan - 水平移動</text>
    
    <line x1="0" y1="20" x2="15" y2="20" stroke="#10b981" stroke-width="2"/>
    <text x="20" y="23" font-size="10" fill="#64748b">Tilt - 垂直移動</text>
    
    <line x1="0" y1="35" x2="15" y2="35" stroke="#f59e0b" stroke-width="2"/>
    <text x="20" y="38" font-size="10" fill="#64748b">Dolly - 前後移動</text>
    
    <line x1="0" y1="50" x2="15" y2="50" stroke="#8b5cf6" stroke-width="2"/>
    <text x="20" y="53" font-size="10" fill="#64748b">Crane - 升降移動</text>
  </g>
</svg> 