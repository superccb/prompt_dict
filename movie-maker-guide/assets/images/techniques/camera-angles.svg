<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#94a3b8" opacity="0.3"/>
  
  <!-- Subject (person) -->
  <circle cx="200" cy="200" r="15" fill="#475569"/>
  <rect x="195" y="215" width="10" height="35" fill="#475569"/>
  
  <!-- Camera positions -->
  <!-- Low angle camera -->
  <g transform="translate(150, 280)">
    <rect x="-10" y="-5" width="20" height="10" fill="#3b82f6" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="3" fill="#1e40af"/>
    <text x="0" y="15" text-anchor="middle" font-size="10" fill="#64748b">低角度</text>
  </g>
  
  <!-- Eye level camera -->
  <g transform="translate(200, 200)">
    <rect x="-10" y="-5" width="20" height="10" fill="#10b981" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="3" fill="#059669"/>
    <text x="0" y="15" text-anchor="middle" font-size="10" fill="#64748b">平視角度</text>
  </g>
  
  <!-- High angle camera -->
  <g transform="translate(250, 120)">
    <rect x="-10" y="-5" width="20" height="10" fill="#f59e0b" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="3" fill="#d97706"/>
    <text x="0" y="15" text-anchor="middle" font-size="10" fill="#64748b">高角度</text>
  </g>
  
  <!-- Camera view lines -->
  <line x1="150" y1="275" x2="200" y2="200" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="200" y1="195" x2="200" y2="200" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <line x1="250" y1="115" x2="200" y2="200" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">攝像機角度示意圖</text>
  
  <!-- Legend -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="10" height="10" fill="#3b82f6"/>
    <text x="15" y="8" font-size="10" fill="#64748b">低角度 - 力量感</text>
    
    <rect x="0" y="20" width="10" height="10" fill="#10b981"/>
    <text x="15" y="28" font-size="10" fill="#64748b">平視角度 - 自然感</text>
    
    <rect x="0" y="40" width="10" height="10" fill="#f59e0b"/>
    <text x="15" y="48" font-size="10" fill="#64748b">高角度 - 脆弱感</text>
  </g>
</svg> 