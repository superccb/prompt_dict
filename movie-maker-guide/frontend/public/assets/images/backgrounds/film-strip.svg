<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="filmStrip" x="0" y="0" width="100" height="200" patternUnits="userSpaceOnUse">
      <!-- Film strip holes -->
      <circle cx="10" cy="20" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="40" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="60" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="80" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="100" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="120" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="140" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="160" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="10" cy="180" r="3" fill="#1e293b" opacity="0.1"/>
      
      <circle cx="90" cy="20" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="40" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="60" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="80" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="100" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="120" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="140" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="160" r="3" fill="#1e293b" opacity="0.1"/>
      <circle cx="90" cy="180" r="3" fill="#1e293b" opacity="0.1"/>
      
      <!-- Film frame -->
      <rect x="20" y="10" width="60" height="180" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.2"/>
      <rect x="25" y="15" width="50" height="170" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="800" height="200" fill="url(#filmStrip)"/>
</svg> 